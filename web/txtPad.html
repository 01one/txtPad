<!DOCTYPE html>
<html>

<head>
    <title>txtPad</title>
    <meta name="description" content="txtPad">
    <meta name="keywords" content="txtPad, text editor, online">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tinos&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
            font-family: 'Tinos', serif;
        }


        #editorContainer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 98%;
            display: flex;
            box-sizing: border-box;
            font-size: large;
            color: #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #lineNumbers {
            user-select: none;
            background-color: #f0f0f0;
            padding: 10px 5px 10px 10px;
            text-align: right;
            color: #888;
            font-family: monospace;
            line-height: 1.5em;
            border-right: 1px solid #ddd;
            overflow: hidden;
            white-space: pre;
            width: 50px;
        }

        #textArea {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px;
            resize: none;
            font-family: monospace;
            line-height: 1.5em;
            background-color: white;
            color: #000;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="editorContainer">
        <div id="lineNumbers">1</div>
        <textarea id="textArea" spellcheck="false" placeholder="Type or paste your text here..."></textarea>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const lineNumbers = document.getElementById('lineNumbers');
        const editorContainer = document.getElementById('editorContainer');


        textArea.addEventListener('input', () => {
            updateLineNumbers();
            saveData();
        });

        function saveData() {
            localStorage.setItem('txtPadData', textArea.value);
        }

        function loadData() {
            const saved = localStorage.getItem('txtPadData');
            if (saved) {
                textArea.value = saved;
            }
        }


        function updateLineNumbers() {
            const linesCount = textArea.value.split('\n').length;
            let numbers = '';
            for (let i = 1; i <= linesCount; i++) {
                numbers += i + '\n';
            }
            lineNumbers.textContent = numbers;
        }

        textArea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = textArea.scrollTop;
        });

        // Tab and Shift+Tab
        textArea.addEventListener('keydown', function (event) {
            if (event.key === 'Tab') {
                event.preventDefault();

                const start = this.selectionStart;
                const end = this.selectionEnd;
                const value = this.value;


                const selectedText = value.substring(start, end);
                const linesSelected = selectedText.indexOf('\n') !== -1;

                if (linesSelected) {

                    const lines = selectedText.split('\n');

                    if (event.shiftKey) {

                        for (let i = 0; i < lines.length; i++) {
                            if (lines[i].startsWith('    ')) {
                                lines[i] = lines[i].substring(4);
                            } else if (lines[i].startsWith('\t')) {
                                lines[i] = lines[i].substring(1);
                            } else if (lines[i].startsWith(' ')) {
                                lines[i] = lines[i].replace(/^ {1,4}/, '');
                            }
                        }
                    } else {
                        for (let i = 0; i < lines.length; i++) {
                            lines[i] = '    ' + lines[i];
                        }
                    }

                    const newText = lines.join('\n');
                    this.value = value.substring(0, start) + newText + value.substring(end);

                    const newEnd = start + newText.length;
                    this.selectionStart = start;
                    this.selectionEnd = newEnd;

                } else {
                    if (event.shiftKey) {
                        const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                        const beforeCursor = value.substring(lineStart, start);
                        if (beforeCursor.endsWith('    ')) {
                            this.value = value.substring(0, start - 4) + value.substring(start);
                            this.selectionStart = this.selectionEnd = start - 4;
                        } else if (beforeCursor.endsWith('\t')) {
                            this.value = value.substring(0, start - 1) + value.substring(start);
                            this.selectionStart = this.selectionEnd = start - 1;
                        } else {
                            this.selectionStart = this.selectionEnd = start;
                        }
                    } else {
                        this.value = value.substring(0, start) + '    ' + value.substring(end);
                        this.selectionStart = this.selectionEnd = start + 4;
                    }
                }

                updateLineNumbers();
            }
        });

        document.addEventListener('keydown', function (event) {
            if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 'l') {
                event.preventDefault();
                if (lineNumbers.style.display === 'none') {
                    lineNumbers.style.display = 'block';
                    editorContainer.style.paddingLeft = '0';
                } else {
                    lineNumbers.style.display = 'none';
                }
            }
        });

        loadData();
        updateLineNumbers();

    </script>
</body>

</html>
